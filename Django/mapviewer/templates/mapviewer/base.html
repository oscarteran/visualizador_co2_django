<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App Django tipo Streamlit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 1rem;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .sidebar .nav-link.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5 class="mb-4">Menú</h5>
        <div class="nav flex-column">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
            <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="/dashboard/">Dashboard</a>
            <a class="nav-link {% if request.path == '/config/' %}active{% endif %}" href="/config/">Configuración</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        <!-- Aquí se inserta el contenido específico de cada vista -->
        {% endblock %}
    </div>
</body>
</html>
